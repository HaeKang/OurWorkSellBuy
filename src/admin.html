<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고글관리</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
	<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<script src="../src/admin.js"></script>
	
</head>
<body>

    <div class="container wow fadeInUp">
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-info" id="login" data-toggle="modal" data-target="#loginModal">
                    로그인
                </button>
                <button type="button" class="btn btn-info" id="logout" style="display: none;" onclick="App2.handleLogout()">
                    로그아웃
                </button>
                <div class="afterLogin" style="display: none;">
                    <div id="ReportToken"></div>
                </div>
            </div>
        </div>



</body>

<div id="ReportTokenTemplate" style="display: none;">
	<div class="col-sm-6 col-md-4 col-lg-3">
		<div class="panel panel-primary">
			<div class="panel-heading"></div>
			<div class="panel-body">
				<img style="width: 100%; height: 250px;" src="" title="">
				<br /><br />
				<strong>작품ID</strong>: <span class="video-id"></span><br />
				<strong>작품설명</strong>: <span class="author"></span><br />
				<strong>게시일</strong>: <span class="date-created"></span><br />
			</div>
			<div class="panel-footer clearfix">
				<h5 class="on-sale" style="color:red;"></h5>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-body">
				<div class="form-group">
					<label for="keystore">Keystore</label>
					<input type="file" id="keystore" onchange="App2.handleImport()">
				</div>
				<div class="form-group">
					<label for="input-password">비밀번호</label>
					<input type="password" class="form-control" id="input-password" onchange="App2.handlePassword()">
					<p class="help-block" id="message"></p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				<button type="button" class="btn btn-primary" onclick="App2.handleLogin()">제출</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</html>
